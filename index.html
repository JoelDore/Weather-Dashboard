<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'
        integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous' />
    <title>Document</title>
</head>

<body>
    <header class="p-2 mb-3 bg-dark text-light text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-3 bg-light">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Search for a City" aria-label="City name"
                        aria-describedby="searchBtn" id="searchText">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="list-group mb-4" id="searchHistory">
                    <button type="button" class="list-group-item list-group-item-action">(previous search)</button>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" id="currentCityIcon"><span class="text-muted" id="currentDate"></span>
                        </h2>
                        <br>
                        <p>Temperature: <span id="temp"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windSpeed"></span></p>
                        <p>UV Index: <button disabled class="btn btn-sm btn-success" id="uvIndex">0.00 %</button></p>
                    </div>
                </div>
                <br>
                <h3>5-Day Forecast</h3>
                <div class="card-deck">
                    <div class="card p-2 bg-primary text-light" id="day-1">
                        <h5>M/DD</h5><br>
                        <p>-icon-</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="card p-2 bg-primary text-light" id="day-2">
                        <h5>M/DD</h5><br>
                        <p>-icon-</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="card p-2 bg-primary text-light" id="day-3">
                        <h5>M/DD</h5><br>
                        <p>-icon-</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="card p-2 bg-primary text-light" id="day-4">
                        <h5>M/DD</h5><br>
                        <p>-icon-</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                    <div class="card p-2 bg-primary text-light" id="day-5">
                        <h5>M/DD</h5><br>
                        <p>-icon-</p>
                        <p>Temp: </p>
                        <p>Humidity: </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery Library -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx'
        crossorigin='anonymous'></script>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
